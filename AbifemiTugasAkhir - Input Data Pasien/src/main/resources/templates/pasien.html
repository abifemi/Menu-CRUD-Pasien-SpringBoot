<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Pasien</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        a.button {
            text-decoration: none;
            color: white;
            background-color: #e67e22;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }
        a.button:hover {
            background-color: #d35400;
        }
        .add {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #2ecc71;
        }
        .delete {
            background-color: #e74c3c;
        }
        .delete:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: block;
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Daftar Pasien</h2>

    <a th:href="@{/form}" class="button add">üè• Tambah Pasien Baru</a>

    <table>
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Penyakit</th>
            <th>Umur</th>
            <th>Aksi</th>
        </tr>
        <tr th:each="pasien, stat : ${pasienList}">
            <td th:text="${pasien.nama}"></td>
            <td th:text="${pasien.alamat}"></td>
            <td th:text="${pasien.penyakit}"></td>
            <td th:text="${pasien.umur}"></td>
            <td>
                <a th:href="@{/edit/{index}(index=${stat.index})}" class="button">‚úèÔ∏è Edit</a>
                <a th:href="@{/hapus/{index}(index=${stat.index})}" class="button delete">üóëÔ∏è Hapus</a>
            </td>
        </tr>
    </table>

    <div class="back-link">
        <a th:href="@{/}" class="back-button">‚Üê Kembali ke Menu</a>

    </div>
</div>
</body>
</html>
